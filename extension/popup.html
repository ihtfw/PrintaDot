<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Print</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>

    <div class="app-header">
        <h1>PrintaDot</h1>
    </div>

    <div class="header-buttons">
        <button class="btn-header btn-close" id="closeBtn" title="Close">X</button>
    </div>

    <div class="content">
        <div class="input-group">
            <label for="headerInput">Header:</label>
            <input type="text" id="headerInput" placeholder="Enter header">
        </div>

        <div class="input-group">
            <label for="barcodeInput">Barcode:</label>
            <input type="text" id="barcodeInput" placeholder="Enter barcode">
        </div>

        <div class="button-group">
            <button id="printBtn" class="main-btn">Print</button>
            <button id="settingsBtn" class="main-btn btn-secondary">Settings</button>
        </div>
    </div>

    <script src="popup.js"></script>
    <script src="main.js"></script>
</body>

</html>
