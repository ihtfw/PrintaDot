name: Publish to npm

on:
  push:
    tags:
      - "npm-v*" # Triggers on version tags like v1.0.0
  workflow_dispatch: # Allows manual trigger

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # Required for OIDC trusted publishing

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Debug - Check npm and package info
        working-directory: packages/printadot
        run: |
          npm --version
          node --version
          cat package.json
          npm whoami || echo "Not authenticated"

      - name: Publish to npm
        working-directory: packages/printadot
        run: npm publish --provenance --access public
